<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperSonic Manual</title>
    <link rel="icon" href="https://randmtechnology.github.io/HyperSonic/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .manual {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .manual img {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .download-button {
            margin: 20px auto;
            text-align: center;
        }
        .download-button a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .download-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="manual">
        <h1>HyperSonic Manual</h1>
        <img src="https://randmtechnology.github.io/HyperSonic/1.png" alt="Page 1 of Hyper Sonic Manual">
        <img src="https://randmtechnology.github.io/HyperSonic/2.png" alt="Page 2 of Hyper Sonic Manual">
        <img src="https://randmtechnology.github.io/HyperSonic/3.png" alt="Page 3 of Hyper Sonic Manual">
        <img src="https://randmtechnology.github.io/HyperSonic/4.png" alt="Page 4 of Hyper Sonic Manual">
        <img src="https://randmtechnology.github.io/HyperSonic/5.png" alt="Page 4 of Hyper Sonic Manual">
    </div>
        <div class="download-button">
        <a href="https://randmtechnology.github.io/HyperSonic/hyber%20sonic_Manual.pdf" download>Download The PDF</a>
    </div>
</body>
</html>
