<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Sonic Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #0078d7;
            color: white;
            width: 100%;
        }

        main {
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hyper Sonic Manual</h1>
    </header>
    <main>
        <p>Below is the Hyper Sonic Manual. You can view it or download it using the link provided.</p>
        <iframe src="hyber_sonic_Manual.pdf"></iframe>
        <br>
        <a href="hyber_sonic_Manual.pdf" download>Download PDF</a>
    </main>
</body>

</html>
